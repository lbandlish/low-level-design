plugins  {
    id 'java'
}

repositories {
    mavenCentral();
}

dependencies {
    testCompile 'junit:junit:4.12'
}

task playGame(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = "com.sal.Driver"
    standardInput = System.in
}